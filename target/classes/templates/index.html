<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Students</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
<body>
<div th:switch="${students}" class="container my-5">
    <div class="row">
        <div class="col-md-6">
            <p class="my-5"><a href="/add/" class="btn btn-primary"><i class="fas fa-student-plus ml-2"></i></a></p>
            <!-- <h2 th:case="students.empty">No students yet!</h2>-->
            <!-- <h2 th:if="${students.empty}">No students yet!</h2>-->
            <h2 th:if="${#lists.isEmpty(students)}">No students yet!</h2>
            <div th:case="*">
                <h2 class="my-5">Students</h2>
                <table class="table table-striped table-responsive-md">
                    <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Gender</th>
                        <th>Age</th>
                        <th>CNP</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="student : ${students}">
                        <td th:text="${student.firstName}"></td>
                        <td th:text="${student.lastName}"></td>
                        <td th:text="${student.email}"></td>
                        <td th:text="${student.gender}"></td>
                        <td th:text="${student.age}"></td>
                        <td th:text="${student.cnp}"></td>
                        <td><a th:href="@{/edit/{id}/(id=${student.id})}" class="btn btn-primary"><i
                                class="fas fa-student-edit ml-2"></i></a></td>
                        <td><a th:href="@{/delete/{id}/(id=${student.id})}" class="btn btn-primary"><i
                                class="fas fa-student-times ml-2"></i></a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<div th:switch="${schools}" class="container my-5">
    <div class="row">
        <div class="col-md-6">
            <p class="my-5"><a href="/add/" class="btn btn-primary"><i class="fas fa-school-plus ml-2"></i></a></p>
            <!-- <h2 th:case="schools.empty">No schools yet!</h2>-->
            <!-- <h2 th:if="${schools.empty}">No schools yet!</h2>-->
            <h2 th:if="${#lists.isEmpty(schools)}">No schools yet!</h2>
            <div th:case="*">
                <h2 class="my-5">Schools</h2>
                <table class="table table-striped table-responsive-md">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Address</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="school : ${schools}">
                        <td th:text="${school.name}"></td>
                        <td th:text="${school.address}"></td>
                        <td><a th:href="@{/edit/{id}/(id=${school.id})}" class="btn btn-primary"><i
                                class="fas fa-school-edit ml-2"></i></a></td>
                        <td><a th:href="@{/delete/{id}/(id=${school.id})}" class="btn btn-primary"><i
                                class="fas fa-school-times ml-2"></i></a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
