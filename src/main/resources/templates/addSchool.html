<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Schools</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
<body>

<div class="container my-5">
    <div class="row">
        <form action="#" th:action="@{/add/}" th:object="${school}" method="post">
            <div class="col-md-6">
                <label for="name">Name</label>
                <input id="name" th:field="*{name}" type="text" placeholder="Name"><br>
                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
            </div>
            <div class="col-md-6">
                <label for="address">Address</label>
                <input id="address" th:field="*{address}" type="text" placeholder="Address"><br>
                <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="text-danger"></span>
            </div>
            <div class="col-md-6">
                <input type="submit" value="Add school">
            </div>
        </form>
    </div>
</div>
</body>
</html>
